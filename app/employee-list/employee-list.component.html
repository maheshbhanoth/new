<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Error</title>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>EmployeeID</th>
      <th>MailID</th>
      <th>Role</th>
      <th>Category</th>
      <th>Gender</th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.name }}</td>
      <td>{{ employee.employeeId }}</td>
      <td>{{ employee.mailId }}</td>
      <td>{{ employee.role }}</td>
      <td>{{ employee.category }}</td>
      <td>{{ employee.gender }}</td>
    </tr>
  </tbody>
</table>
</body>
</html>
